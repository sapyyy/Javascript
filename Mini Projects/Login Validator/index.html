<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <main class="main">
      <form class="form">
        <h2>SIGN UP</h2>
        <label for="email">Email</label><br />
        <input
          type="email"
          class="email"
          placeholder="Example: sapyyy@gmail.com"
        /><br />

        <label for="password">Password</label><br />
        <input
          type="password"
          class="password"
          placeholder="Example : 83dkdJ@KL"
        />
        <i class="fa-solid fa-eye fa-sm" style="color: #121212"></i><br /><br />

        <input type="checkbox" name="" id="" />
        <label>Keep me logged in forever!</label><br />

        <input type="submit" value="Submit" class="submit-button" />
      </form>
    </main>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/0e7052d60e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
