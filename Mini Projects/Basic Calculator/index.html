<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="circles">
            <div class="circle1 red"></div>
            <div class="circle2 yellow"></div>
            <div class="circle3 green"></div>
          </div>
          <div class="cursor">99</div>
        </div>

        <div class="row1">
          <div class="ac">AC</div>
          <div class="plus-minus">+/-</div>
          <div class="percentage">%</div>
          <div class="division yellow">/</div>
        </div>
        <div class="row2">
          <div class="seven">7</div>
          <div class="eight">8</div>
          <div class="nine">9</div>
          <div class="multiply yellow">x</div>
        </div>
        <div class="row3">
          <div class="four">4</div>
          <div class="five">5</div>
          <div class="six">6</div>
          <div class="substraction yellow">-</div>
        </div>
        <div class="row4">
          <div class="one">1</div>
          <div class="two">2</div>
          <div class="three">3</div>
          <div class="addition yellow">+</div>
        </div>
        <div class="row5">
          <div class="zero">0</div>
          <div class="dot">.</div>
          <div class="equals yellow">=</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
